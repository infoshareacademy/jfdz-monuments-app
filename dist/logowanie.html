<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>logowanie</title>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
          content="151599160402-3qjharm2mdhrakcnme45fsavimdsbavt.apps.googleusercontent.com">
    <!-- css files -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="css/loginPopUp.css">


</head>
<body>


<div class="content">
    <div ng-view></div>


</div>

<!--Log in PopUp-->
<section class="fluid-container" id="PopUp-wrapper" style="display:none">


    <div class="row logInBackground"></div>
    <div class=" row logInPopUp col-xs-12 col col-sm-offset-1 col-sm-10 col-md-offset-3 col-md-6">

        <div class="row"><h4>Zaloguj się używając swojej sieci społecznościowej:</h4></div>

        <div class="row" id="facebookLogin">
            <fb:login-button size="xlarge" scope="public_profile,email" onlogin="checkLoginState();"
                             class="socialMediaLogIn">
                Facebook
            </fb:login-button>
        </div>

        <div class="row" id="googleLogin">
            <button>
                <div class="g-signin2 socialMediaLogIn google" data-onsuccess="onSignIn" data-theme="dark">
                Google
                </div>
            </button>
        </div>

        <div class="row"><a href="http://test.monuments.jfdz.infoshareaca.nazwa.pl/">Powrót</a></div>

    </div>
</section>


<!-- scripts !-->
<script src="js/jquery.js"></script>
<script src="https://code.angularjs.org/1.4.9/angular-route.js"></script>
<script src="js/interface.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="js/google-login.js"></script>
<script src="js/fb-login.js"></script>


</body>
</html>
