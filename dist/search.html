<body>


<div class="form-group" ng-controller="UsersController">
    <label style="color: #a27854;">Wyszukaj po kategorii:</label>
    <select class="form-control" ng-model="selectedCategory">
        <option ng-repeat="kategoria in kategorieZabytkow" value="{{$index}}">{{kategoria.title}}</option>
    </select>

    <div ng-repeat="zabytek in zabytki[selectedCategory]">
        <div style="padding-top: 7px">{{zabytek.OPIS}} / {{zabytek.ADRES}}</div>
    </div>
</div>





</body>
