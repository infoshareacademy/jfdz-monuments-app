<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Seerch Monuments</title>
    <script src="../app/assets/js/search.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../app/assets/js/search.js"></script>
</head>
<body>


<div class="form-group" ng-controller="UsersController">

    </select>

    <h2>Opis zabytkow</h2>

    <div id="description">{{selectedMonument.description}}</div>
</div>
</div>


</body>
</html>
